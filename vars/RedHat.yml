---

# IPMI management tools
ipmi_packages:
  - ipmitool

# IPMI kernel modules
ipmi_kernel_modules:
  - ipmi_si
  - ipmi_msghandler
  - ipmi_devintf

# Path to the kernel modules load path for the ipmi tools
ipmi_kernel_modules_conf: /etc/modules-load.d/ipmi.conf

# Kernel Module service
ipmi_modules_load_service: systemd-modules-load
